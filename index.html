<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易電卓</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" placeholder="0">
        <div class="num-btn-container">
            <div>
                <button class="btn_number">7</button>
                <button class="btn_number">8</button>
                <button class="btn_number">9</button>
                <button class="btn_operator">-</button>
            </div>
            <div>
                <button class="btn_number">4</button>
                <button class="btn_number">5</button>
                <button class="btn_number">6</button>
                <button class="btn_operator">&div;</button>
            </div>
            <div>
                <button class="btn_number">1</button>
                <button class="btn_number">2</button>
                <button class="btn_number">3</button>
                <button class="btn_operator">&times;</button>
            </div>
            <div>
                <button class="btn_number">0</button>
                <button class="btn_number">.</button>
                <button id="btn_eval">=</button>
                <button class="btn_operator">+</button>
            </div>
            <div class="btn_del-container">
                <button class="btn_del">C</button>
                <button class="btn_del">AC</button>
            </div>
        </div>
    </div>
    <div class="history-container">
        <p class="calc-history-sub">計算履歴</p>
        <ul class="history-list">
        </ul>
    </div>
</body>
<script type="module" src="appLogic.js"></script>
<script type="module" src="server.js"></script>
</html>
